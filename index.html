<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOXCINEMAS</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section id="mainForm">
    <h3>BOXCINEMAS</h3>
    <table id="mainForm_tabla">
      <tr>
        <th>Familia</th>
        <th>Personas</th>
        <th>Dia</th>
        <th>Monto a pagar</th>
      </tr>
    </table>
    <h5>Caja inicial: $<span id="mainFor_lblCajaInicial">?</span></h5>
    <h5>Familia que pagó más: <span id="mainFor_blnFamiliaMayorPago">?</span></h5>
    <h5>Promedio pagado los días lunes: $<span id="mainFor_lblpromPagadoDia1">?</span></h5>
    <h5>Total de dinero al final de la jornada: $<span id="mainFor_lblmontoTotalCaja">?</span></h5>
    <button id="mainForm_btAgregar">Agregar familia</button>
  </section>

  <section id="familiaForm">
    <h3>Datos de la familia</h3>
    <input type="text" id="familiaForm_nombre" placeholder="Nombre"> </input>
    <input type="text" id="familiaForm_personas" placeholder="Personas"> </input>
    <input type="text" id="familiaForm_dia" placeholder="Dia">
  </section>
  <button id="familiaForm_btAceptar">Aceptar</button>
  <section>
</body>
<script type="module">
  import { Cl_main } from "./js/Cl_main.js";
  new Cl_main()
</script>

</html>
